<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page photographe - Fisheye</title>
    <link rel="stylesheet" href="css/photographer-page.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header role="banner">
      <a href="index.html">
        <img src="assets/logo.png" class="logo" alt="Fish eye home page" />
      </a>
    </header>
    <main role="main">
      <section
        id="photographer-profile"
        aria-label="Section profil du photographe"
      ></section>
      <section id="filters">
        <p>Trier par</p>
        <ul class="dropdown">
          <li
            role="button"
            aria-labelledby="dropdown-label"
            id="dropdown__selected"
            tabindex="0"
          >
            Choississez un filtre
          </li>
          <svg
            class="dropdown__arrow"
            width="10"
            height="5"
            viewBox="0 0 10 5"
            fill-rule="evenodd"
          >
            <title>Open drop down</title>
            <path d="M10 0L5 5 0 0z"></path>
          </svg>
          <li
            aria-expanded="false"
            role="list"
            class="dropdown__list-container"
          >
            <ul class="dropdown__list">
              <li class="dropdown__list-item" tabindex="0" id="popularite">
                Popularité
              </li>
              <hr />
              <li class="dropdown__list-item" tabindex="0" id="date">Date</li>
              <hr />
              <li class="dropdown__list-item" tabindex="0" id="titre">Titre</li>
            </ul>
          </li>
        </ul>
      </section>
      <section
        id="photographer-medias"
        aria-label="Section médias du photographe"
      ></section>
      <section id="total-likes"></section>
    </main>
    <section
      id="form-modal"
      aria-hidden="false"
      role="dialog"
      aria-describedby="modal contact photographe"
    >
      <button id="close-modal" aria-label="Close Contact Form">
        <i class="fa fa-times fa-3x"></i>
      </button>
      <h1 id="name-photographer"></h1>
      <form
        id="contact"
        action="photographer-page.html"
        method="get"
        onsubmit="return validateForm(event);"
      >
        <label for="firstname">Prénom</label><br />
        <input
          type="text"
          id="firstname"
          name="firstname"
          aria-labelledby="firstname"
          aria-required="true"
        /><br />
        <span id="error-firstname" class="message-error"></span><br />
        <label for="name">Nom</label><br />
        <input
          type="text"
          id="name"
          name="name"
          aria-labelledby="name"
          aria-required="true"
        /><br />
        <span id="error-lastname" class="message-error"></span><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          aria-labelledby="email"
          aria-required="true"
        /><br />
        <span id="error-mail" class="message-error"></span><br />
        <label for="message">Message</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="33"
          aria-labelledby="Your message"
          aria-required="true"
        >
        </textarea
        ><br />
        <span id="error-textarea" class="message-error"></span><br />
        <input
          class="btn-submit"
          type="submit"
          value="Envoyer"
          aria-label="Send"
        />
      </form>
      <p id="msg-success"></p>
    </section>
    <script src="photographers.json"></script>
    <script src="js/photographer-page.js"></script>
  </body>
</html>
